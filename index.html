<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors!</h1>
    <div class="game-container">
        <div class="buttons">
            <button id="rock"><img src="./img/Rock-paper-scissors_(rock).png" alt="Rock hand position"></button>
            <button id="paper"><img src="./img/Rock-paper-scissors_(paper).png" alt="Paper hand position"></button>
            <button id="scissors"><img src="./img/Rock-paper-scissors_(scissors).png" alt="Scissors hand position"></button>
        </div>
        <div class="text">
            <div class="round-container">
                <p id="round">Select an option to play! There's 5 rounds to play!</p>
                <p id="player-choice"> </p>
                <p id="computer-choice"> </p>
                <p id="winner"> </p>
            </div>
            <div class="game">
                <p id="results"></p>
                <p id="player-wins"></p>
                <p id="computer-wins"></p>
                <p id="ties"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
